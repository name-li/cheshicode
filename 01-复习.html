  流程控制
    - 我们通过一些特殊的语法结构控制代码如何执行
      - 顺序结构
        - 从上到下，一行一行的执行，任何一行都不会漏掉
      - 分支结构
        - 有选择的执行
      - 循环结构
        - 重复的执行

  分支
    if
      if(条件){ 如果条件是true，才执行这里的代码 }

      if(条件){ 条件为true要执行的代码 }else { 条件为false要执行的代码 }

      if(){}else if(){} ... else {}
    switch
      switch(变量){
        case 固定值:
          变量===固定值的时候执行的代码
          break;
        ...
        default :
          以上条件都不成立的时候执行的代码;
          break;
      }
      1.比较是严格相等
      2.break的作用是为了终止判断的继续执行
      3.default不是必须的

    三元表达式
      其实就是if-else的简写
        条件 ? 条件为true要执行的代码 : 条件为false要执行的代码;

    -- 实现判断

  循环结构
      while
      do-while
        - 简单记一下结构和执行过程就行

        while(条件){ 循环体 }

        do {循环体} while (条件)

      for
        - 使用的最多的，要数量掌握

        for(循环从哪里开始; 循环到哪里结束 ; 自增或者自减){
          循环体 - 重复执行的代码
        }
