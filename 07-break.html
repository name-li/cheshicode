<script>
/*

 */

/* 教室在3楼，我们只需要上到3楼就行了，电梯就只需要从1楼到3楼即可，后面的456就不上去 */

/*
  循环里面，有可能会根据某些条件，让循环不再继续执行
    关键字 - break
      作用是终止循环的继续执行

      1.可以终止循环的执行
      2.break之后的代码都不执行了
 */

for(var i =1; i <= 6;i++){
  console.log(i + '楼到了');
  if(i === 3){
    console.log('三楼到了，我要下去，停一下');
    /* 希望电梯不在往上，要让循环停止 */
    break;
    console.log(123);
  }
  console.log(456);
}
</script>
